<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu for {{mc.Title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editMenuCard()">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      {{ mc.Title }}
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of mc._items">
      <ion-item>
        <ion-badge slot="end">{{ item.QuantityOrdered }}</ion-badge>
        <ion-label>{{ item.Name }}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="secondary">More Info</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="tertiary">Add</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
