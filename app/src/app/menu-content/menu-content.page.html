<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="close()">Back</ion-button>
    </ion-buttons>
    <ion-title>Menu for {{mc.Title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editMenuCard()">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      {{ mc.Title }}
    </ion-list-header>

    <ion-card *ngFor="let item of mc._items">
      <ion-card-header>
        <ion-card-subtitle>{{ item.Name }}</ion-card-subtitle>
        <ion-card-title *ngIf="item.Image">
          <img src="assets/image/{{ item.Image }}">
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none"><i>{{ item.Description }}</i></ion-item>
        <ion-item lines="none"><ion-text slot="end">$ {{ item.Price }}</ion-text></ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
