<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-menu-button></ion-menu-button>-->
    </ion-buttons>
    <ion-title>Register New User</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="page-container" lines="full">
    <ion-item>
      <ion-label position="stacked">Login<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="item.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="password" [(ngModel)]="item.pswrd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Name<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
